<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body style="background-color: bisque;">
    <h1>BMI Calculator</h1>
    <form action="">
        <div class="container">
            <p><label for="height">Your Height(cm):</label><input id="height" type="text"></p>
            <p><label for="weight">Your Weight(kg):</label><input id="weight" type="text"></p>
            <br>
        </div>
        <div>
            <button id="button" style="margin-top: 20px; font-size: 20px; font-weight: bold;">Calculate</button>
        </div>
        <div id="results" style="margin-top: 10px;"></div>
        <div id="result"></div>
        <div>
            <h2>BMI Weight Guide</h2>
            <p>Under Weight: less than 18.6</p>
            <p>Normal Weight: 18.6 - 24.9</p>
            <p>Over Weight: greater than 24.9</p>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
